<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='imNotGoodEnough.js' defer></script>
  </head>

  <body>

    <div class='card-swiper'>
      <div class='card-groups'>
        <div class='card-group' data-index='0' data-status='active'>
        <div class='little-card card'></div>
        <div class='big-card card'></div>
        <div class='little-card card'></div>
        <div class='big-card card'></div>
        <div class='little-card card'></div>
        <div class='big-card card'></div>
        <div class='little-card card'></div>        
        <div class='big-card card'></div>
        </div>
        <div class='card-group' data-index='1' data-status='unknown'>
        <div class='little-card card'></div>
        <div class='big-card card'></div>
        <div class='little-card card'></div>
        <div class='big-card card'></div>
        <div class='little-card card'></div>
        <div class='big-card card'></div>
        <div class='little-card card'></div>        
        <div class='big-card card'></div>
        </div>
        <div class='card-group' data-index='2' data-status='unknown'>
        <div class='little-card card'></div>
        <div class='big-card card'></div>
        <div class='little-card card'></div>
        <div class='big-card card'></div>
        <div class='little-card card'></div>
        <div class='big-card card'></div>
        <div class='little-card card'></div>        
        <div class='big-card card'></div>
        </div>
      </div>
    <div class='card-swiper-buttons'>
      <button id='hate-button' onclick='handleHateClick()'>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M18 6l-12 12" /><path d="M6 6l12 12" />
        </svg>
      </button>
      <button id='love-button' onclick='handleLoveClick()'>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z" stroke-width="0" fill="currentColor" />
        </svg>
      </button>
    </div>
  </div>

  </body>
</html>
